<html>
  <head> <style> body { font-family: "Consolas", sans-serif; } </style> </head>
  <body align="middle" style="background-color: black; color: white;">

    <br><br>
    <h1>agents gams</h1>
    <h3>Playing <b><span id="game">Unknown</span></b></h3>
    <br><br>
    <button style="width: 40%; height: 30px; background-color: #0d0d0d; color: white; cursor: pointer;" id="win">Play Windowed</button>
    <button style="width: 40%; height: 30px; background-color: #0d0d0d; color: white; cursor: pointer;" id="full">Play Fullscreen</button>

    <script>
      var defaultUrl = ""
      
      function create() {
            var url = defaultUrl
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100%';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }

      document.getElementById("full").onclick = function () {
        create()
      }

      document.getElementById("win").onclick = function () {

        var iframe = document.createElement('iframe')
        iframe.src = defaultUrl
        iframe.style.border = "0"
        iframe.style.width = "100%"
        iframe.style.height = "100%"
        document.body.innerHTML = ``
        document.body.appendChild(iframe)
        
      }

      let params = new URLSearchParams(document.location.search);
      let name = params.get("g"); // is the string "Jonathan"

      switch (name) {
        case 'epicbossbattle':
          document.getElementById('game').innerText = "Epic Boss Battle"
          defaultUrl = "https://agentn86.github.io/epicbossbattle/v1.3.3/"
          break
        default:
          document.getElementById('game').innerText = "Unknown"
          defaultUrl = ""
          break
      }
      
    </script>
    
  </body>
</html>
